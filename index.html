<body>
  <div class="w-3/4 max-w-[370px] min-w-[275px] mx-auto bg-white py-6 px-4 rounded-3xl shadow bg-gray-100 fridger"
    id="geladeira">
    <h1 class="mb-5 text-xl md:text-2xl text-center">
      <span class="funnyTitle">F</span>
      <span class="funnyTitle">r</span>
      <span class="funnyTitle">i</span>
      <span class="funnyTitle">d</span>
      <span class="funnyTitle">g</span>
      <span class="funnyTitle">e</span>
      <span class="funnyTitle"> </span>
      <span class="funnyTitle">s</span>
      <span class="funnyTitle">t</span>
      <span class="funnyTitle">o</span>
      <span class="funnyTitle">r</span>
      <span class="funnyTitle">a</span>
      <span class="funnyTitle">g</span>
      <span class="funnyTitle">e</span>
    </h1>
    <form class="">
      <div class="w-full text-right">
        <select class="
      block w-full border 
      bg-gray-50 border-gray-200 
      rounded py-2 px-4 leading-tight
      focus:bg-white 
      focus:border-gray-500
      focus:outline-none" id="input-add" name="options" required>
          <option selected disabled hidden>Choose here</option>
          <option value="🍝Pasta" class="">🍝Pasta</option>
          <option value="🍞Bread" class="">🍞Bread</option>
          <option value="🥚Eggs" class="">🥚Eggs</option>
        </select>
        <div class="flex items-center	justify-center mt-1">
          <span class="btn conta material-icons block md:hidden text-blue-500" id="menos">remove_circle</span>
          <input class="block w-full border 
          bg-gray-50 border-gray-200 
          rounded py-2 px-4 leading-tight
          focus:bg-white 
          focus:border-gray-500
          focus:outline-none text-center md:text-left" id="input-many" placeholder="How much..." type="number"
            required>
          <span class="btn conta material-icons block md:hidden text-blue-500" id="mais">add_circle</span>
        </div>
      </div>
      <button class="mt-3 py-2 flex items-center justify-center bg-green-500 rounded w-full font-semibold text-white"
        id="add_item">Save</button>
    </form>
    <hr class="my-3" style="background-color:#d9d8d9; border:none; height:3px;">
    <div class="block w-full border 
    bg-white border-gray-200 
    rounded py-2 px-4 leading-tight
    focus:bg-white 
    focus:border-gray-500
    focus:outline-none text-center md:text-left" id="door_container">
      <div id="aPorta">
        <div class="handle bottom mt-5" id="lock"></div>
        <img id="imgDoor" src="images/note.png" alt="Note" class="w-1/5 mx-auto py-5">
      </div>
      <div>
        <div class="testIn rounded" id="door">
          <table class="w-full">
            <tbody class="overflow-hidden shadow" id="example5">
            </tbody>
          </table>
        </div>
        <div id="portaAberta" class="block w-full border border-gray-200 
        rounded">
          <span class="alca" id="alca"></span>
        </div>
      </div>
    </div>
  </div>
  <div>
    <img src="./images/note-en.png" alt="Note" class="modal" id="modal" />
  </div>
